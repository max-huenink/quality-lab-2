name: .NET

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
          nuget-version: 5.x
    - name: Setup .NET core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.x
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1
    
    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild ./src/GainsProject.sln /t:Restore /p:Configuration=Release
    #- name: Build
    #  run: dotnet build --no-restore ./src/GainsProject.sln
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal ./src/GainsProject.sln
    - name: VSTest
      run: vstest.console.exe /Platform:x64 ./src/GainsProject.sln
