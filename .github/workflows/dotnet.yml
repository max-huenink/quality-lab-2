name: .NET

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet add package Newtonsoft.Json --version 12.0.1 ./src/GainsProject.sln
    - name: Restore dependencies
      run: dotnet restore ./src/GainsProject.sln
    - name: Build
      run: dotnet build --no-restore ./src/GainsProject.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./src/GainsProject.sln
